            <label for="validationDefault01">Nombre</label><br>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" value="Nombre" required>
         <br>
         
            <label for="validationDefault02">Email</label><br>
            <input type="email" class="form-control" id="validationDefault02" placeholder="Mail" value="ddd@gmail.com" required>
         <br>

            <input type="date" class="form-control" id="validationDefault03" placeholder="City" required>
          </div><br>

        </div><br>
